services:
  mysql:
    image: mysql:8.0
    container_name: maru-mysql
    ports:
      - "3306:3306"
    stop_grace_period: 30s
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD:-root}
      MYSQL_DATABASE: ${MYSQL_DATABASE:-maru_db}
      MYSQL_USER: ${MYSQL_USER:-maru_user}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD:-maru_pass}
      TZ: Asia/Seoul
    volumes:
      - mysql_data:/var/lib/mysql
      - ./db/init:/docker-entrypoint-initdb.d:ro
    healthcheck:
      test:
        [
          "CMD",
          "mysqladmin",
          "ping",
          "-h",
          "localhost",
          "-u",
          "root",
          "-p${MYSQL_ROOT_PASSWORD:-root}",
        ]
      timeout: 10s
      retries: 5
      interval: 30s
      start_period: 30s
    restart: unless-stopped

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: maru-backend
    ports:
      - "8080:8080"
    stop_grace_period: 30s
    environment:
      SPRING_PROFILES_ACTIVE: ${SPRING_PROFILES_ACTIVE:-local}
      SPRING_DATASOURCE_URL: jdbc:mysql://mysql:3306/${MYSQL_DATABASE:-maru_db}?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=Asia/Seoul
      SPRING_DATASOURCE_USERNAME: ${MYSQL_USER:-maru_user}
      SPRING_DATASOURCE_PASSWORD: ${MYSQL_PASSWORD:-maru_pass}
      JWT_SECRET: ${JWT_SECRET:-your-secret-key-change-this-in-production-make-it-longer-than-512-bits}
      JWT_EXPIRATION: ${JWT_EXPIRATION:-86400000}
    depends_on:
      mysql:
        condition: service_healthy
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/"]
      timeout: 10s
      retries: 5
      interval: 30s
      start_period: 60s

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      target: development
    container_name: maru-frontend
    ports:
      - "3000:3000"
    stop_grace_period: 10s
    environment:
      REACT_APP_API_URL: http://localhost:8080
      REACT_APP_WEBSOCKET_URL: ws://localhost:8080
      VITE_API_URL: /api
      VITE_PROXY_TARGET: http://backend:8080
      CHOKIDAR_USEPOLLING: "true"
    volumes:
      - ./frontend:/app
      - /app/node_modules
    depends_on:
      - backend
    restart: unless-stopped

volumes:
  mysql_data:
    driver: local
