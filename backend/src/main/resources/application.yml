spring:
  profiles:
    active: local

# Global CORS (configurable via env CORS_ALLOWED_ORIGINS)
cors:
  allowed-origins: ${CORS_ALLOWED_ORIGINS:*}

# 로깅 설정 (공통)
logging:
  level:
    com.maru: DEBUG

---
spring:
  config:
    activate:
      on-profile: local
  jpa:
    hibernate:
      ddl-auto: update
  flyway:
    enabled: false

---
spring:
  config:
    activate:
      on-profile: prod
  flyway:
    enabled: true
    locations: classpath:/db/migration
    baseline-on-migrate: true
    validate-migration-naming: true
  jpa:
    hibernate:
      ddl-auto: validate
