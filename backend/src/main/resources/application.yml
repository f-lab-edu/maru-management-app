spring:
  profiles:
    active: local
  jpa:
    hibernate:
      ddl-auto: validate
    properties:
      hibernate:
        jdbc:
          time_zone: Asia/Seoul
  flyway:
    enabled: true
    locations: classpath:/db/migration
    baseline-on-migrate: true
    validate-on-migrate: true

# Global CORS (configurable via env CORS_ALLOWED_ORIGINS)
cors:
  allowed-origins: ${CORS_ALLOWED_ORIGINS:*}

# JWT 설정 (공통)
jwt:
  secret: ${JWT_SECRET}
  access-token-expiration: ${JWT_ACCESS_TOKEN_EXPIRATION:1h}
  refresh-token-expiration: ${JWT_REFRESH_TOKEN_EXPIRATION:14d}

# 로깅 설정 (공통)
logging:
  level:
    com.maru: INFO
    org.flywaydb: INFO

---
spring:
  config:
    activate:
      on-profile: local
logging:
  level:
    com.maru: DEBUG
    org.flywaydb: DEBUG

---
spring:
  config:
    activate:
      on-profile: prod
