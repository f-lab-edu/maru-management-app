spring:
  profiles:
    active: local

# Global CORS (configurable via env CORS_ALLOWED_ORIGINS)
cors:
  allowed-origins: ${CORS_ALLOWED_ORIGINS:*}

# JWT 설정 (공통)
jwt:
  secret: ${JWT_SECRET}
  access-token-expiration: ${JWT_ACCESS_TOKEN_EXPIRATION:1h}
  refresh-token-expiration: ${JWT_REFRESH_TOKEN_EXPIRATION:14d}

# 로깅 설정 (공통)
logging:
  level:
    com.maru: DEBUG

---
spring:
  config:
    activate:
      on-profile: local
  jpa:
    hibernate:
      ddl-auto: validate
  flyway:
    enabled: ${FLYWAY_ENABLED:true}
    locations: classpath:/db/migration
    baseline-on-migrate: ${FLYWAY_BASELINE_ON_MIGRATE:true}
    validate-on-migrate: ${FLYWAY_VALIDATE_ON_MIGRATE:true}

---
spring:
  config:
    activate:
      on-profile: prod
  flyway:
    enabled: ${FLYWAY_ENABLED:true}
    locations: classpath:/db/migration
    baseline-on-migrate: ${FLYWAY_BASELINE_ON_MIGRATE:true}
    validate-on-migrate: ${FLYWAY_VALIDATE_ON_MIGRATE:true}
  jpa:
    hibernate:
      ddl-auto: validate
logging:
  level:
    org.flywaydb: ${FLYWAY_LOG_LEVEL:INFO}
